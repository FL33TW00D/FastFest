<body>
    <div id="app" v-cloak class="p-2" :style="{ backgroundPosition: background_position + 'px' }"
        style="background-image: url('/veccycamp-lowres.jpg'); background-size: auto 100%; color: white;">
        <div id="app-container" class="container-fluid mx-0 mb-0 p-0">

                <div id="logo"></div>
                <div id="brand" class="d-none d-md-block"><span>fast</span><span style="color:#1DB954;">fest</span></div>
            </div>
            <div class="row h-100 mx-lg-4">

                    <div>
                        <h1><span style="font-size: 70px;" class="mb-0">Sorry.</span>
                        </h1>
                        <h1 style="margin-top: -20px;"><span style="font-size: 110px;">404</span>
                        </h1>
                        <h2>Looks like something went wrong!</h2>
                        <h4 style="color:darkgray">Please click the button below to return to safety.</h4>
                        <span style="border-radius: 15px !important;">
                            <a :href="host" class="btn btn-lg btn-success" role="button"
                                style="border-radius: 10px;margin: 10px; font-weight: 400;">
                                Back to safety!
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
let app = new Vue({
    el: '#app',
    created (){
        this.host = env.HOSTNAME;
    }
});
